<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire cat√©gorie</title>
</head>
<body>

<main>
    <form th:href="@{/form-category}" th:object="${category}" method="post">
        <input th:field="*{id}" type="hidden">
        <label for="name">Nom</label>
        <input th:field="*{name}" type="text" id="name" name="name" required>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <label for="description">Description</label>
        <textarea id="description" name="description" th:field="*{description}" required></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

        <button type="submit">Valider</button>

    </form>
</main>

</body>
</html>
